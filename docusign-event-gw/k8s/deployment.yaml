apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: docusign-event-gw
  name: docusign-event-gw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docusign-event-gw
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: docusign-event-gw
    spec:
      containers:
      - image: gabbi/docusign-event-gw:kyma-1.15
        name: docusign-event-gw
        resources: {}
        ports:
          - containerPort: 8080
            protocol: TCP
        envFrom:
          - secretRef:
              name: docusign-event-gw
              optional: false
        args:
          - --verbose=false
          - --basic-auth-enabled=true
          - --username=$(USERNAME)
          - --password=$(PASSWORD)
          - --app-name=docusign
          - --event-publish-url=http://$(APP_NAME).kyma-integration.svc.cluster.local
          - --base-topic=$(APP_NAME)
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: docusign-event-gw
  name: docusign-event-gw
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: docusign-event-gw
  type: ClusterIP
status:
  loadBalancer: {}
